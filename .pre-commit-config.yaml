repos:
  - repo: local
    hooks:
    - id: black
      name: black
      entry: black
      language: python_venv
      types: [python]
      language_version: python3
      args: [--line-length=120]
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: poetry run pytest
        language: system
        pass_filenames: false
        always_run: true
